<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Quill Article Editor with Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Quill Snow Theme CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 40px;
    }
    #toolbar {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    #editor {
      height: 400px;
      padding: 12px;
    }
    #saveBtn {
      display: block;
      margin: 12px auto;
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Preview section */
    .preview-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .preview-container h3 {
      margin-bottom: 8px;
    }
    #preview {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 200px;
      padding: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Quill Toolbar -->
    <div id="toolbar">
      <select class="ql-header">
        <option selected></option>
        <option value="1">Heading 1</option>
        <option value="2">Heading 2</option>
        <option value="3">Heading 3</option>
      </select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-link"></button>
    </div>

    <!-- Quill Editor -->
    <div id="editor">

    </div>

  </div>

  <!-- Preview Section -->
  <div class="preview-container">
    <h3>Preview</h3>
    <div id="preview"></div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="/public/js/writingScript.js">

  </script>
</body>
</html>
