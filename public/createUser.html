<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"] {
      width: 300px;
      padding: 0.4rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>User Registration</h1>
  <form id="userForm" method="POST" action="/api/users/" enctype="multipart/form-data">
    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="Patron">Patron</option>
        <option value="Librarian">Librarian</option>
      </select>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </div>
    <div>
      <input type="text" id="_comesFrom" name="_comesFrom" value="profilePicture" hidden>
    </div>
    <!-- Updated Cover Image Field -->
    <div>
      <label for="uploadedImage">Profile Picture:</label>
      <input type="file" id="uploadedImage" name="uploadedImage" accept="image/*">
    </div>
    <div>
      <button type="submit">Register User</button>
    </div>
  </form>

  <div id="message"></div>

  <script>
    function validateForm() {
      // Get values and trim whitespace
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validate Name: must contain letters, spaces, and hyphens only
      const namePattern = /^[A-Za-z\s\-]+$/;
      if (!namePattern.test(name)) {
        alert('Please enter a valid name (letters, spaces, and hyphens only).');
        return false;
      }

      // Validate Email: HTML5 type="email" does basic checks, but we add a simple regex
      const emailPattern = /\S+@\S+\.\S+/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }

      // Validate Password: require at least 6 characters
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return false;
      }

      // Additional checks can be added here if necessary

      return true; // All validations passed; allow form submission
    }
  </script>
</body>
</html>
