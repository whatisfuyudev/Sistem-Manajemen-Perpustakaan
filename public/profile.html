<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      position: relative;
    }
    /* Logout button styling */
    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #logoutButton:hover {
      background-color: #c82333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 15px;
    }
    h2, p {
      margin: 5px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
    }
    @media (max-width: 576px) {
      .profile-picture {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Logout Button -->
  <button id="logoutButton">Logout</button>

  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture" id="profilePicDisplay">
      <h2 id="userNameDisplay">John Doe</h2>
      <p id="userRoleDisplay">Patron</p>
    </div>
    
    <!-- Profile Form -->
    <form id="profileForm" method="POST" action="/api/users/updateProfile">
      <!-- Name and Email -->
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="John Doe" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@example.com" required>
      </div>
      <!-- Password (leave blank if not changing) -->
      <div>
        <label for="password">Password <small>(leave blank to keep unchanged)</small></label>
        <input type="password" id="password" name="password" placeholder="New password">
      </div>
      <!-- Phone and Address -->
      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="123-456-7890">
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="123 Main St, City, Country">
      </div>
      <!-- Profile Picture Image Upload -->
      <div id="uploadProfilePictureForm">
        <label for="uploadedImage">Profile Picture:</label>
        <input type="file" id="uploadedImage" name="uploadedImage">
        <button id="submitBtnProfilePic" type="button">Upload</button>
      </div>
      <!-- Submit Button -->
      <button type="submit">Save Changes</button>
      <div id="profileMessage" class="message"></div>
    </form>
  </div>

  <script src="/public/js/profileScript.js"></script>
</body>
</html>
