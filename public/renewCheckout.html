<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renew Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
    }
    .error { color: #d9534f; }
    .success { color: #28a745; }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Renew Checkout</h1>
    <form id="renewForm">
      <div>
        <label for="checkoutId">Checkout ID</label>
        <input type="text" id="checkoutId" name="checkoutId" placeholder="Enter Checkout ID" required>
      </div>
      <div>
        <label for="renewalOption">Renewal Option</label>
        <select id="renewalOption" name="renewalOption">
          <option value="standard" selected>Standard (14 days)</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div id="customDaysDiv" class="hidden">
        <label for="customDays">Custom Renewal Days</label>
        <input type="number" id="customDays" name="customDays" min="1" placeholder="Enter number of days">
      </div>
      <button type="submit">Renew Checkout</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script src="/public/js/renewCheckoutScript.js">
    
  </script>
</body>
</html>
