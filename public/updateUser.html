<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #updateUserForm {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 300px;
      padding: 0.4rem;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Update User</h1>
  <div id="updateUserForm">
    <div>
      <label for="id">User ID:</label>
      <input type="number" id="id" required>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div>
      <label for="role">Role:</label>
      <select id="role">
        <option value="Librarian">Librarian</option>
        <option value="Patron" selected>Patron</option>
      </select>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address">
    </div>
    <div id="uploadProfilePictureForm">
      <label for="uploadedImage">Profile Picture:</label>
      <input type="file" id="uploadedImage" name="uploadedImage">
      <!-- <input type="text" name="_comesFrom" id="_comesFrom" value="profilePicture" hidden> -->
      <button id="submitBtnProfilePic" type="button">Upload</button>
    </div>
    <div>
      <button id="updateButton">Update User</button>
    </div>
  </div>
  
  <script src="/public/js/updateUserScript.js">
  </script>
</body>
</html>
