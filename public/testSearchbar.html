<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notification History Search</title>
  <style>
    /* Base Reset & Typography */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }

    /* Search container */
    .search-container {
      max-width: 700px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .search-container input,
    .search-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .search-container button {
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-container button:hover { background: #0056b3; }

    /* Advanced toggle */
    .advanced-toggle {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-align: left;
      padding: 0;
      font-size: 0.9rem;
    }
    .advanced-search {
      display: none;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    /* Results table */
    #resultsContainer {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Notification History Search</h1>
  <div class="search-container">
    <form id="searchForm">
      <!-- Advanced toggle -->
      <button type="button" class="advanced-toggle" id="toggleAdvanced">
        Show Search Options
      </button>

      <div class="advanced-search" id="advancedSearch">
        <!-- Text filters -->
        <input type="text" id="recipient" placeholder="Recipient (email or phone)" />
        <input type="text" id="subject"   placeholder="Subject" />
        <input type="text" id="message"   placeholder="Message" />

        <!-- Exact-match filters -->
        <select id="channel">
          <option value="">-- Channel --</option>
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="inapp">In-App</option>
        </select>
        <select id="status">
          <option value="">-- Status --</option>
          <option value="pending">Pending</option>
          <option value="sent">Sent</option>
          <option value="failed">Failed</option>
        </select>
        <select id="read">
          <option value="">-- Read? --</option>
          <option value="true">Read</option>
          <option value="false">Unread</option>
        </select>

        <!-- Date-range filters with field selector -->
        <label>Date Range:</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input type="date" id="startDate" placeholder="Start Date" />
          <input type="date" id="endDate"   placeholder="End Date" />
          <select id="dateField">
            <option value="createdAt">Created At</option>
            <option value="scheduledAt">Scheduled At</option>
            <option value="deliveredAt">Delivered At</option>
          </select>
        </div>

      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Results -->
  <div id="resultsContainer"></div>

  <script src="/public/js/testSearchbarScript.js">

  </script>
</body>
</html>
