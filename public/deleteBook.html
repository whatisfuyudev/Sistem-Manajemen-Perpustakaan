<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .container {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.4rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Delete Book</h1>
  <div class="container">
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <button id="deleteButton">Delete Book</button>
  </div>
  <div id="message"></div>

  <script src="/public/js/deleteBookScript.js"></script>
</body>
</html>
