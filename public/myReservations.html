<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Reservations</title>
  <style>
    /* Base Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    /* Top Buttons */
    .top-buttons { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .top-buttons button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
    #backButton { background-color: #6c757d; color: #fff; }
    #backButton:hover { background-color: #5a6268; }
    #logoutButton { background-color: #dc3545; color: #fff; }
    #logoutButton:hover { background-color: #c82333; }
    /* Filters */
    .filters { text-align: center; margin-bottom: 20px; }
    .filters button { padding: 8px 12px; margin: 0 5px; border: none; border-radius: 4px; background-color: #007bff; color: #fff; cursor: pointer; transition: background-color 0.2s; }
    .filters button.active { background-color: #28a745; }
    .filters button:hover { background-color: #0056b3; }
    /* Reservations Grid */
    .reservations-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 250px)); 
      gap: 20px; 
      justify-content: center; 
    }
    .reservation-card { 
      background: #fff; 
      border: 1px solid #ddd; 
      border-radius: 6px; 
      padding: 10px; 
      text-align: center; 
      transition: transform 0.2s; 
    }
    .reservation-card:hover { transform: translateY(-5px); }
    .reservation-card img { width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; }
    .book-title { font-size: 16px; font-weight: bold; margin-bottom: 5px; }
    .book-authors { font-size: 14px; color: #666; margin-bottom: 10px; }
    .reservation-status { font-size: 14px; margin-bottom: 5px; }
    /* Pagination Controls */
    .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
    .pagination button { padding: 8px 12px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
    .pagination button:hover { background-color: #0056b3; }
    .pagination span { font-size: 16px; }
    /* Modal overlay styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    /* Hide by default */
    .hidden {
      display: none;
    }

    /* Modal container */
    .modal {
      background: #fff;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Modal message */
    #modal-message {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Modal buttons container */
    .modal-buttons {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Button styling */
    .modal-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    /* OK Button */
    #modal-ok {
      background-color: #28a745;
      color: #fff;
    }
    #modal-ok:hover {
      background-color: #218838;
    }

    /* Cancel Button */
    #modal-cancel {
      background-color: #dc3545;
      color: #fff;
    }
    #modal-cancel:hover {
      background-color: #c82333;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .modal {
        max-width: 90%;
        padding: 15px;
      }
      #modal-message {
        font-size: 14px;
      }
      .modal-buttons button {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    /* Cancel and Modify Buttons */
    .cancel-button, .modify-button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease, transform 0.2s ease;
      min-width: 100px;
    }

    /* Cancel Button Styling */
    .cancel-button {
      background-color: #dc3545;
      color: #fff;
    }
    .cancel-button:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    /* Modify Button Styling */
    .modify-button {
      background-color: #ffc107;
      color: #333;
      margin-left: 5px;
    }
    .modify-button:hover {
      background-color: #e0a800;
      transform: translateY(-2px);
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 480px) {
      .cancel-button, .modify-button {
        font-size: 13px;
        padding: 6px 10px;
        min-width: auto;
      }
    }


    /* Responsive adjustments */
    @media (max-width: 600px) { .reservations-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <!-- Top Buttons: Back and Logout -->
  <div class="top-buttons">
    <button id="backButton">Back</button>
  </div>
  
  <h1>My Reservations</h1>
  
  <!-- Filters -->
  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="pending">Pending</button>
    <button data-filter="available">Available</button>
    <button data-filter="inactive">Inactive</button>
  </div>
  
  <!-- Reservations Grid -->
  <div class="reservations-grid" id="reservationsGrid">
    <!-- Reservation cards will be injected here -->
  </div>
  
  <!-- Pagination Controls -->
  <div class="pagination" id="paginationControls">
    <button id="prevButton" disabled>Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextButton" disabled>Next</button>
  </div>
  
  <!-- Modal Popup -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button id="modal-ok">OK</button>
        <button id="modal-cancel" class="hidden">Cancel</button>
      </div>
    </div>
  </div>


  <script src="/public/js/myReservationsScript.js">

  </script>
</body>
</html>
