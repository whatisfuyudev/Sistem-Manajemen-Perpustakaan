<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Reports Panel</title>
  <style>
    /* Basic Reset & Typography */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background-color: #007bff;
      padding: 15px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 24px;
    }
    /* Navigation Tabs */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #eee;
    }
    .tabs button {
      flex: 1 1 auto;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .tabs button:hover {
      background: #ddd;
    }
    .tabs button.active {
      background: #28a745;
      color: #fff;
      font-weight: bold;
    }
    /* Content area */
    .content {
      padding: 20px;
    }
    .filter-form {
      margin-bottom: 20px;
    }
    .filter-form input,
    .filter-form select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .filter-form button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .filter-form button:hover {
      background: #0056b3;
    }
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #007bff;
      color: #fff;
    }
    /* Alert messages */
    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 14px;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      .tabs button {
        font-size: 14px;
        padding: 8px;
      }
      .filter-form button {
        font-size: 14px;
        padding: 8px;
      }
      table th, table td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Library Admin Reports Panel</h1>
    </header>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
      <button data-report="circulation" class="active">Circulation</button>
      <button data-report="reservations">Reservations</button>
      <button data-report="overdue">Overdue</button>
      <button data-report="inventory">Inventory</button>
      <button data-report="user-engagement">User Engagement</button>
      <button data-report="financial">Financial</button>
      <button data-report="custom">Custom</button>
    </div>
    
    <!-- Content Area -->
    <div class="content" id="reportContent">
      <!-- Dynamic content will be injected here based on the selected report -->
    </div>
  </div>
  
  <script src="/public/js/reportScript.js">

  </script>
</body>
</html>
