<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 300px;
      padding: 0.4rem;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Add New Book</h1>
  <form id="bookForm" method="POST" action="/api/books/" enctype="multipart/form-data">
    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="authors">Authors (comma separated):</label>
      <input type="text" id="authors" name="authors" placeholder="e.g., John Doe, Jane Smith" required>
    </div>
    <div>
      <label for="genres">Genres (comma separated):</label>
      <input type="text" id="genres" name="genres" placeholder="e.g., Adventure, Mystery">
    </div>
    <div>
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" name="publisher">
    </div>
    <div>
      <label for="publicationYear">Publication Year:</label>
      <input type="number" id="publicationYear" name="publicationYear">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
    <!-- Updated Cover Image Field -->
    <div>
      <label for="coverImage">Cover Image:</label>
      <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
    </div>
    <div>
      <label for="totalCopies">Total Copies:</label>
      <input type="number" id="totalCopies" name="totalCopies" required>
    </div>
    <div>
      <label for="availableCopies">Available Copies:</label>
      <input type="number" id="availableCopies" name="availableCopies" required>
    </div>
    <div>
      <label for="formats">Formats (comma separated):</label>
      <input type="text" id="formats" name="formats" placeholder="e.g., Hardcover, eBook">
    </div>
    <div>
      <button type="submit">Add Book</button>
    </div>
  </form>
  
</body>
</html>
