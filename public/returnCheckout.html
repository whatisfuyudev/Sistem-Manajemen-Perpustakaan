<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Process Book Return</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      width: 100%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    /* Alert styles for user feedback */
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    /* Additional note styling */
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
    /* Custom fine input hidden by default */
    .custom-fine-group {
      display: none;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Process Book Return</h1>
    <!-- Message container for alerts -->
    <div id="message"></div>
    <!-- Return Form -->
    <form id="returnForm">
      <div class="form-group">
        <label for="checkoutId">Checkout ID</label>
        <input type="number" id="checkoutId" name="checkoutId" placeholder="Enter your checkout ID" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date (optional)</label>
        <input type="date" id="returnDate" name="returnDate">
      </div>
      <div class="form-group">
        <label for="returnStatus">Return Condition</label>
        <select id="returnStatus" name="returnStatus" required>
          <option value="returned" selected>Returned (Good Condition)</option>
          <option value="damaged">Damaged</option>
          <option value="lost">Lost</option>
        </select>
        <div class="note">
          Note: If the book is marked as Damaged or Lost, you can specify a custom fine below.
        </div>
      </div>
      <div class="form-group custom-fine-group" id="customFineGroup">
        <label for="customFine">Custom Fine Amount</label>
        <input type="number" id="customFine" name="customFine" placeholder="Enter custom fine amount" step="0.01" min="0">
      </div>
      <button type="submit">Process Return</button>
    </form>
  </div>
  <script src="/public/js/returnCheckoutScript.js">

  </script>
</body>
</html>
