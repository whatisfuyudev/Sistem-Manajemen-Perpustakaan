<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library System — Sign In</title>
  <style>
    /* ---------------
       Base & Reset
       --------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1rem;
    }

    /* ---------------
       Background Accents
       --------------- */
    body::before,
    body::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.3);
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }
    body::before {
      width: 60vw;
      max-width: 600px;
      height: 60vw;
      max-height: 600px;
      top: -20vw;
      left: -20vw;
    }
    body::after {
      width: 60vw;
      max-width: 600px;
      height: 60vw;
      max-height: 600px;
      bottom: -20vw;
      right: -20vw;
    }

    /* ---------------
       Card
       --------------- */
    .login-card {
      position: relative;
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      z-index: 1;
      text-align: center;
    }
    .login-card .brand-logo-container {
      margin-bottom: 0.5rem;
    }
    .login-card .brand-logo {
      font-size: 2rem;
      font-weight: bold;
      color: #0066ff;
      text-decoration: none;
    }
    .login-card h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #1e2a38;
    }

    /* ---------------
       Form Elements
       --------------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    label {
      font-size: 0.9rem;
      color: #5a6a78;
      text-align: left;
      display: block;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d9e6;
      border-radius: 6px;
      font-size: 1rem;
      color: #1e2a38;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0066ff;
      box-shadow: 0 0 0 3px rgba(0,102,255,0.2);
    }

    /* ---------------
       Button
       --------------- */
    button {
      width: 100%;
      padding: 0.85rem;
      background-color: #0066ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #0052cc;
    }

    /* ---------------
       Messages
       --------------- */
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.05rem;
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
    }

    /* ---------------
       Footer
       --------------- */
    .signup {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #5a6a78;
    }
    .signup a {
      color: #0066ff;
      text-decoration: none;
    }
    .signup a:hover {
      text-decoration: underline;
    }

    /* ---------------
       Responsive
       --------------- */
    @media (max-width: 600px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      body::before,
      body::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="brand-logo-container"><a href="/" class="brand-logo">Library System</a></div>
    <h1>Sign In</h1>

    <form id="loginForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@domain.com" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <!-- messageDiv -->
    <div id="loginMessage" class="message"></div>

    <div class="signup">
      Not a member? <a href="/auth/register">Sign up</a>
    </div>
  </div>

  <script src="/public/js/loginScript.js"></script>
</body>
</html>
