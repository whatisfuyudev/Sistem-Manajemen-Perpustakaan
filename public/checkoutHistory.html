<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout History</title>
  <style>
    /* Basic Reset and Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .filter-buttons button:hover {
      background-color: #0069d9;
    }
    .filter-buttons button.active {
      background-color: #28a745;
    }
    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table thead {
      background-color: #007bff;
      color: #fff;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    /* Mobile Responsive Table: Convert to Card layout on narrow screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        margin-bottom: 5px;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "ID"; }
      td:nth-of-type(2):before { content: "User ID"; }
      td:nth-of-type(3):before { content: "Book ISBN"; }
      td:nth-of-type(4):before { content: "Reservation ID"; }
      td:nth-of-type(5):before { content: "Checkout Date"; }
      td:nth-of-type(6):before { content: "Due Date"; }
      td:nth-of-type(7):before { content: "Return Date"; }
      td:nth-of-type(8):before { content: "Status"; }
      td:nth-of-type(9):before { content: "Renewals"; }
      td:nth-of-type(10):before { content: "Fine"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout History</h1>
    
    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="returned">Returned</button>
      <button data-filter="overdue">Overdue</button>
      <button data-filter="lost">Lost</button>
      <button data-filter="damaged">Damaged</button>
    </div>
    
    <!-- Message Container -->
    <div id="message"></div>
    
    <!-- Checkout Data Table -->
    <table id="checkoutTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Book ISBN</th>
          <th>Reservation ID</th>
          <th>Checkout Date</th>
          <th>Due Date</th>
          <th>Return Date</th>
          <th>Status</th>
          <th>Renewals</th>
          <th>Fine</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be dynamically injected here -->
      </tbody>
    </table>
  </div>
  
  <script src="/public/js/checkoutHistoryScript.js">

  </script>
</body>
</html>
